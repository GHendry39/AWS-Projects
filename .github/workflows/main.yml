name: S3 Deploy
on: [push]
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Deploy
        uses: reggionick/s3-deploy@v4
        with:
          folder: Website
          bucket: arn:aws:s3:::ghendryaws.co.uk
          bucket-region: us-east-1
          dist-id: arn:aws:cloudfront::841162666036:distribution/E25OTTFTGX5XOT
          invalidation: /*
          delete-removed: true
          no-cache: true
          private: true
          files-to-include: '{.*/**,**}'
      
